command:
  - ${env}
  - python3
  - train.py
  - ${args}
method: grid
metric:
  name: loss
  goal: minimize
parameters:
  batch_size:
    value: 256
  learning_rate:
    values: [0.001]
  one_minus_beta2:
    values: [0.1, 0.01, 0.001]
  eps:
    values: [1., 0.1, 0.01, 0.001, 1.e-4, 1.e-5, 1.e-6, 1.e-7, 1.e-8, 1.e-9, 1.e-10, 1.e-11, 1.e-12, 1.e-13, 1.e-14]
  optimizer:
    values: ["AdaBelief"]
  rng:
    values: [10, 11, 12]
